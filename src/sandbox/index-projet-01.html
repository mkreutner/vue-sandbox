<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 01 : Todo</title>
  </head>
  <body>
    <div class="container">
      <form name="formAddTodo" id="formAddTodo">
        <input type="text" name="inNewTodo" id="inNewTodo" />
        <button name="btnAddNewTodo" id="btnAddNewTodo">Add</button>
        <button name="btnClearTodoList" id="btnClearTodoList">
          Clear Todos List
        </button>
      </form>
      <div>
        <ul id="lstTodos"></ul>
      </div>
    </div>

    <script type="module" src="src/project01/app.js"></script>

    <!-- Edit modal -->
    <div id="modalEdit" class="modal">
      <div class="modal-body">
        <div id="modalTitle"></div>
        <div class="inputArea">
          <input type="text" id="inTodoText" />
        </div>
        <div class="modalAction">
          <button id="btnValidModal">Apply</button>
          <button id="btnCloseModal">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
