<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 02: Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b8910cf44b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="/">Blog</a>
        <div class="header-menu">
          <ul>
            <li>
              <a class="header-nav active" href="/">Home</a>
            </li>
            <li>
              <a class="header-nav" href="/form/form.html">Add new article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="sidebar">
          <select class="sorting">
            <option value="desc">The most recent</option>
            <option value="asc">The oldest</option>
          </select>
          <div class="selected-category">---</div>
          <ul class="categories">
            <li>General <strong>(1)</strong></li>
            <li>Space <strong>(3)</strong></li>
            <li>History <strong>(2)</strong></li>
            <li>Geography <strong>(4)</strong></li>
          </ul>
        </div>
        <div class="articles-container"></div>
      </div>
      <footer>&copy; blog 2025</footer>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="/assets/js/topbar.js"></script>
  </body>
</html>
